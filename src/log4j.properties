log4j.rootLogger=DEBUG, CONSOLE, FILE, RESULT
log4j.addivity.org.apache=true
 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.Threshold=DEBUG 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=%d -%-4r [%t] %-5p %c %x - %m%n 

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=./log 
log4j.appender.FILE.Append=true 
log4j.appender.FILE.MaxFileSize= 10000KB
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.FILE.layout.ConversionPattern=%d -%-4r [%t] %-5p %c %x - %m%n 

log4j.appender.RESULT=org.apache.log4j.RollingFileAppender
log4j.appender.RESULT.Threshold=WARN 
log4j.appender.RESULT.File=./rmse 
log4j.appender.RESULT.Append=true 
log4j.appender.RESULT.MaxFileSize= 10000KB
log4j.appender.RESULT.layout=org.apache.log4j.PatternLayout 
log4j.appender.RESULT.layout.ConversionPattern=%d -%-4r [%t] %-5p %c %x - %m%n



 

